<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Turma</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="turmas.html">Turmas</a></li>
            <li><a href="cadastro.html">Cadastrar Aluno</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Seleciona Turma</h1>
        <div id="lista-turmas">
            <!-- As turmas serão carregadas aqui -->
            <div class="spinner"></div>
        </div>        
        <button onclick="location.href='index.html'">Voltar</button>
    </div>
    <button class="sair" onclick="logout()">Sair</button>
    <script src="scripts/app.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Verifica se o usuário está logado
        if (localStorage.getItem('logado') !== 'true') {
            window.location.href = 'login.html'; // Redireciona para a página de login
        } else {
            // Carrega as turmas normalmente
            loadTurmas('lista-turmas');
        }
    });

    function showSpinner(containerId) {
        const container = document.getElementById(containerId);
        if (container) {
            container.innerHTML = '<div class="spinner"></div>';
        }
    }

    function hideSpinner(containerId) {
        const container = document.getElementById(containerId);
        if (container) {
            container.innerHTML = '';
        }
    }
    </script>
</body>
</html>
